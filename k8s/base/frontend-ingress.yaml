apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /
spec:
  rules:
    - http:
        paths:
          - path: /api/pets
            pathType: Prefix
            backend:
              service:
                name: pet-service
                port:
                  number: 3000
          - path: /api/doctors
            pathType: Prefix
            backend:
              service:
                name: doctor-service
                port:
                  number: 3000
          - path: /api/hospitals
            pathType: Prefix
            backend:
              service:
                name: hospital-service
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
