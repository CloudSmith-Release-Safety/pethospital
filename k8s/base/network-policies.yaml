---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pet-service-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: pet-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
