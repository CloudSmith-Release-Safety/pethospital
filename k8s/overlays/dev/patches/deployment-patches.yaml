apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-service
spec:
  template:
    spec:
      containers:
        - name: pet-service
          env:
            - name: ENVIRONMENT
              value: "dev"
            - name: AWS_REGION
              value: "us-west-2"
          image: 304930966996.dkr.ecr.us-west-2.amazonaws.com/pet-hospital-pet-service:ceed6c1afd7b438fe42f4cac2e656afd77a443b2
