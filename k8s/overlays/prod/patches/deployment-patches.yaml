apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-service
spec:
  template:
    spec:
      containers:
        - name: pet-service
          env:
            - name: ENVIRONMENT
              value: "prod"
            - name: AWS_REGION
              value: "us-west-2"
            - name: DYNAMODB_TABLE
              value: "pet-hospital-pets"
            - name: DB_CONNECTION_POOL_MAX
              value: "500"
            - name: DB_CONNECTION_POOL_MIN
              value: "50"
            - name: DB_CONNECTION_IDLE_TIMEOUT_MS
              value: "60000"
            - name: DB_CONNECTION_TIMEOUT_MS
              value: "5000"
            - name: DB_MAX_PENDING_REQUESTS
              value: "1000"
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
            requests:
              cpu: "200m"
              memory: "512Mi"
---
